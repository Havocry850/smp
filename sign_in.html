<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - CareerBuddy</title>
  
  <!-- Google Fonts Link for Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(144, 218, 238, 0.627), rgba(144, 224, 238, 0.633)), url('https://blog.richardvanhooijdonk.com/wp-content/uploads/2019/07/marketing.jpg') no-repeat center center/cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .signin-box {
      background: rgba(0, 98, 100, 0.6);
      padding: 30px;
      border-radius: 10px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: 300px;
      text-align: center;
    }

    .signin-box img {
      width: 80px;
      margin-bottom: 10px;
    }

    .signin-box h2 {
      margin-bottom: 20px;
    }

    .signin-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .signin-box button {
      width: 100%;
      padding: 10px;
      background: #00414d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .signin-box a {
      display: block;
      margin-top: 15px;
      color: white;
      text-decoration: underline;
    }

    .app-name {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      font-weight: 600;
      color: rgb(3, 242, 255);
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Dark Mode Support */
    .dark-mode {
      background: #121212 !important;
      background-image: none !important;
      color: white;
    }

    .dark-mode .signin-box {
      background: rgba(30, 30, 30, 0.95);
      color: #fff;
    }

    .dark-mode .signin-box input {
      background: #2a2a2a;
      color: white;
    }

    .dark-mode .signin-box button {
      background: #1e8e8c;
    }

    .dark-mode .signin-box a {
      color: #9ef5ff;
    }

    .dark-mode .app-name {
      color: #9ee5ff;
    }

    /* Message Styling */
    .message {
      margin-top: 15px;
      padding: 10px;
      background-color: #ffcccc;
      color: red;
      border-radius: 5px;
      display: none; /* Hidden by default */
    }
    .message.success {
      background-color: #d4edda;
      color: green;
    }
  </style>
</head>
<body>
  <div class="app-name">CareerBuddy</div>

  <div class="signin-box">
    <img src="https://cdn.shortpixel.ai/client/q_lossless,ret_img,w_2735/https://www.bitext.com/wp-content/uploads/2019/01/bot-automation-234tdgf.png" alt="CareerBuddy Logo" />
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <a href="index.html">Don't have an account? Sign Up</a>
    <!-- Validation message will appear here -->
    <div id="message" class="message"></div>
  </div>

  <script>
    // Apply dark mode if enabled
    window.onload = function () {
      const isDarkMode = localStorage.getItem('darkModeEnabled') === 'true';
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
      }
    };

    // Sign-in logic
    document.getElementById("signinForm").onsubmit = function(e) {
      e.preventDefault();

      var emailInput = document.getElementById("email").value;
      var passwordInput = document.getElementById("password").value;
      var messageDiv = document.getElementById("message");

      // Clear previous message
      messageDiv.style.display = 'none';

      // Simple validation for empty fields
      if (emailInput === "" || passwordInput === "") {
        messageDiv.textContent = "Please fill out all fields.";
        messageDiv.style.display = 'block';
        messageDiv.classList.remove('success');
        return;
      }

      var storedEmail = localStorage.getItem('userEmail');
      var storedPassword = localStorage.getItem('userPassword');

      if (emailInput === storedEmail && passwordInput === storedPassword) {
        messageDiv.textContent = "Login successful!";
        messageDiv.style.display = 'block';
        messageDiv.classList.add('success');
        messageDiv.classList.remove('error');
        window.location.href = "welcome.html";
      } else {
        messageDiv.textContent = "Invalid email or password.";
        messageDiv.style.display = 'block';
        messageDiv.classList.remove('success');
        messageDiv.classList.add('error');
      }
    };
  </script>
</body>
</html>
